<html>

<head>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="popup.css">
  <link rel="stylesheet" href="modernize.css">
  <link rel="stylesheet" href="mockmacbook.min.css">
</head>

<body>
  <div id="MacbookSection">
    <div class="md-macbook-pro">
      <div class="md-lid">
        <div class="md-camera"></div>
        <div class="md-screen">

          <div id="CarShopSection">
            <div class="main">
              <div class="top-section">
                <div class="logo">
                  <img src="imgs/logo.png" alt="">
                </div>
                Premium Deluxe Motorsports
              </div>
              <div class="side-menu">
                <ul class="menu-list">
                  <li>
                    <a href="#" class="each-item selected" data-frame-id="1">
                      <div class="icon car"></div>
                      <span class="item-title">Carros</span>
                    </a>
                  </li>
                  <li>
                    <a href="#" class="each-item" data-frame-id="2">
                      <div class="icon bike"></div>
                      <span class="item-title">Motos</span>
                    </a>
                  </li>

                  <li>
                    <a href="#" class="each-item" data-frame-id="3">
                      <div class="icon truck"></div>
                      <span class="item-title">Caminhões</span>
                    </a>
                  </li>
                </ul>
              </div>
              <div id="MainFrame" class="middle-section">
                <div class="multiple-frames">
                  <div class="each-frame car-frame" data-frame-id="1">
                    <div class="search-section">
                      <input type="text" class="search-field car" placeholder="Digite o nome do carro...">
                    </div>
                    <ul class="vehicle-list">
                    </ul>
					
                  </div>
                  <div class="each-frame bikes-frame hide" data-frame-id="2">
                    <div class="search-section">
                      <input type="text" class="search-field bike" placeholder="Digite o nome da moto...">
                    </div>
                    <ul class="vehicle-list">
                    </ul>
                  </div>
                  <div class="each-frame trucks-frame hide" data-frame-id="3">
                      <div class="search-section">
                          <input type="text" class="search-field truck" placeholder="Digite o nome do caminhão...">
                        </div>
                        <ul class="vehicle-list">
                              <center><font color="black">Sem veículo no momento.</font></center>
                        </ul>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>

        
      </div>
      <div class="md-base"></div>
    </div>
  </div>
