<body>
	<div class="full-screen">
		<div class="container">
			<button class="btnClose"><i class="fas fa-times fa-2x"></i></button>
			<ul>
				<li><a href="#" id="btnMyCases" class="nav-item" onclick="openMyCases()">Tickets</a></li>
				<li><a href="#" id="btnNewCase" class="nav-item" onclick="openNewCase()">Abrir Ticket</a></li>
				<li><a href="#" id="btnSupportCases" class="nav-item" onclick="openSupportCases()">Tickets Abertos</a>
				</li>
			</ul>
			<div id="my-cases">
				<h3>Meus Tickets</h3>
				<div id="my-cases-container"></div>
			</div>
			<div id="support-cases">
				<h3>Tickets Abertos</h3>
				<div id="support-cases-container"></div>
			</div>
			<div id="new-case">
				<h3>Criar Ticket</h3>
				<input type="text" class="new-case-title textarea" placeholder="Assunto">
				<textarea name="newCaseEditor" id="newCaseEditor" class="new-case-title textarea" placeholder="Texto"></textarea>
				<button class="primary-button" onclick="newCase()">Confirmar</button>
			</div>
			<div id="show-case">
				<h3>Buscar Ticket</h3>
				<button class="primary-button support-btn" onclick="gotoPlayer()">Ir para o jogador</button>
				<div class="case-info">
					<h3 id="case-title"></h3>
					<p id="case-author-id">Criado pelo ID: <span></span> - <b><span id="horaticket"></span></b></p>
					<p id="case-message"></p>
				</div>
				<h3>Respostas:</h3>
				<div class="case-replies"></div>
				<div class="caseOpen">
					<textarea name="replyEditor" id="replyEditor" class="new-case-title textarea" placeholder="Texto"></textarea>
					<div class="flex">
						<button class="primary-button" onclick="applyReply()">Enviar</button>
						<button class="primary-button red-button" onclick="closeCase()">Fechar Ticket</button>
						<button class="primary-button red-button" onclick="deleteCase()">Excluir Ticket</button>
					</div>
				</div>
				<div class="caseClosed">
					<h1>O ticket est√° encerrado!</h1>
					<button class="primary-button red-button" onclick="deleteCase()">Excluir Ticket</button>
				</div>
			</div>
			<div id="loadingscreen">
				<div class="lds-ring">
					<div></div>
					<div></div>
					<div></div>
					<div></div>
				</div>
			</div>
		</div>
	</div>
